<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Galáctico de Star Wars</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-glow: #4da6ff;
            --secondary-glow: #ff6b35;
            --dark-bg: #0a0e1a;
            --deep-space: #030508;
            --panel-bg: rgba(10, 14, 26, 0.95);
            --border-glow: rgba(77, 166, 255, 0.3);
            --text-primary: #e8f4ff;
            --text-secondary: #8ba3b8;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--deep-space);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Galaxy background image */
        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: 
                url('https://images.unsplash.com/photo-1419242902214-272b3f66ee7a?w=2000&q=80'),
                radial-gradient(ellipse at center, rgba(30, 50, 100, 0.3) 0%, var(--deep-space) 60%);
            background-size: cover;
            background-position: center;
            background-blend-mode: screen;
            opacity: 0.7;
            animation: galaxyPulse 20s ease-in-out infinite;
        }

        @keyframes galaxyPulse {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.05); opacity: 0.85; }
        }

        .starfield::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 0%, var(--deep-space) 85%);
        }

        .starfield::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(2px 2px at 20% 30%, white, transparent),
                radial-gradient(2px 2px at 60% 70%, white, transparent),
                radial-gradient(1px 1px at 50% 50%, white, transparent),
                radial-gradient(1px 1px at 80% 10%, white, transparent),
                radial-gradient(2px 2px at 90% 60%, white, transparent),
                radial-gradient(1px 1px at 33% 80%, white, transparent);
            background-size: 200% 200%;
            animation: twinkle 120s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Header */
        header {
            text-align: center;
            padding: 3rem 2rem 2rem;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 5vw, 4.5rem);
            font-weight: 900;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            background: linear-gradient(135deg, var(--primary-glow), #ffffff, var(--secondary-glow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 30px rgba(77, 166, 255, 0.5);
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { filter: brightness(1) drop-shadow(0 0 20px rgba(77, 166, 255, 0.4)); }
            50% { filter: brightness(1.2) drop-shadow(0 0 40px rgba(77, 166, 255, 0.6)); }
        }

        .subtitle {
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            color: var(--text-secondary);
            letter-spacing: 0.3em;
            font-weight: 300;
            text-transform: uppercase;
        }

        /* Main container */
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 2rem 4rem;
            position: relative;
            z-index: 5;
        }

        /* Galaxy map */
        .galaxy-map {
            position: relative;
            width: 100%;
            max-width: 1400px;
            height: 800px;
            margin: 0 auto 3rem;
            background: radial-gradient(ellipse at center, rgba(77, 166, 255, 0.08) 0%, transparent 70%);
            border: 2px solid var(--border-glow);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 
                0 0 80px rgba(77, 166, 255, 0.3),
                inset 0 0 80px rgba(77, 166, 255, 0.05);
        }

        .galaxy-core {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 200, 100, 0.5), rgba(255, 140, 80, 0.3), rgba(255, 107, 53, 0.15), transparent);
            border-radius: 50%;
            animation: coreGlow 4s ease-in-out infinite;
            pointer-events: none;
            filter: blur(2px);
        }

        @keyframes coreGlow {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.7; }
            50% { transform: translate(-50%, -50%) scale(1.15); opacity: 1; }
        }

        /* Hyperspace routes */
        .route {
            position: absolute;
            pointer-events: none;
            stroke: rgba(77, 166, 255, 0.25);
            stroke-width: 1.5;
            stroke-dasharray: 5, 5;
            animation: routeFlow 3s linear infinite;
            filter: drop-shadow(0 0 3px rgba(77, 166, 255, 0.4));
        }

        @keyframes routeFlow {
            to { stroke-dashoffset: -20; }
        }

        .route.major {
            stroke: rgba(255, 200, 100, 0.35);
            stroke-width: 2;
            filter: drop-shadow(0 0 5px rgba(255, 200, 100, 0.5));
        }

        /* Planet markers */
        .planet {
            position: absolute;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            animation: planetPulse 3s ease-in-out infinite;
            background-size: cover;
            background-position: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4), inset 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        .planet::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 140%;
            height: 140%;
            border-radius: 50%;
            background: inherit;
            filter: blur(10px);
            opacity: 0.5;
            z-index: -1;
        }

        .planet:hover {
            transform: scale(1.8);
            z-index: 100;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.8), inset 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .planet:hover::after {
            content: attr(data-name);
            position: absolute;
            top: -45px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            padding: 0.5rem 1rem;
            background: var(--panel-bg);
            border: 1px solid var(--border-glow);
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 0.08em;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
        }

        /* Planet types */
        .planet.desert { background: linear-gradient(135deg, #f4a460, #d2691e); }
        .planet.ice { background: linear-gradient(135deg, #b0e0e6, #4682b4); }
        .planet.forest { background: linear-gradient(135deg, #228b22, #006400); }
        .planet.urban { background: linear-gradient(135deg, #708090, #2f4f4f); }
        .planet.ocean { background: linear-gradient(135deg, #1e90ff, #000080); }
        .planet.volcanic { background: linear-gradient(135deg, #ff4500, #8b0000); }
        .planet.gas { background: linear-gradient(135deg, #ffa500, #ff6347); }
        .planet.swamp { background: linear-gradient(135deg, #556b2f, #2f4f2f); }

        /* Planet info panel */
        .planet-info {
            position: fixed;
            right: -100%;
            top: 0;
            width: 500px;
            height: 100vh;
            background: var(--panel-bg);
            border-left: 2px solid var(--border-glow);
            padding: 0;
            overflow-y: auto;
            transition: right 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
            box-shadow: -15px 0 80px rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
        }

        .planet-info.active {
            right: 0;
        }

        .planet-info::-webkit-scrollbar {
            width: 8px;
        }

        .planet-info::-webkit-scrollbar-track {
            background: rgba(10, 14, 26, 0.5);
        }

        .planet-info::-webkit-scrollbar-thumb {
            background: var(--primary-glow);
            border-radius: 4px;
        }

        .close-btn {
            position: fixed;
            top: 1.5rem;
            right: 520px;
            width: 45px;
            height: 45px;
            background: var(--panel-bg);
            border: 2px solid var(--border-glow);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
            opacity: 0;
            pointer-events: none;
            backdrop-filter: blur(10px);
        }

        .planet-info.active + .close-btn {
            opacity: 1;
            pointer-events: all;
        }

        .close-btn:hover {
            background: var(--primary-glow);
            transform: rotate(90deg) scale(1.1);
            box-shadow: 0 0 30px var(--primary-glow);
        }

        .planet-hero-image {
            width: 100%;
            height: 300px;
            background-size: cover;
            background-position: center;
            position: relative;
            border-bottom: 2px solid var(--border-glow);
        }

        .planet-hero-image::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to bottom, transparent, var(--panel-bg));
        }

        .planet-content-wrapper {
            padding: 2rem;
        }

        .planet-header {
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid var(--border-glow);
        }

        .planet-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            font-weight: 900;
            letter-spacing: 0.12em;
            margin-bottom: 0.7rem;
            color: var(--primary-glow);
            text-shadow: 0 0 25px rgba(77, 166, 255, 0.6);
            text-transform: uppercase;
        }

        .planet-region {
            font-size: 1rem;
            color: var(--text-secondary);
            letter-spacing: 0.25em;
            text-transform: uppercase;
            font-weight: 400;
        }

        .planet-visual {
            width: 100%;
            height: 200px;
            margin-bottom: 2rem;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border-glow);
        }

        .planet-sphere {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: planetRotate 20s linear infinite;
        }

        @keyframes planetRotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .info-section {
            margin-bottom: 2rem;
        }

        .info-section h3 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--secondary-glow);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255, 107, 53, 0.3);
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .info-item {
            padding: 0.8rem;
            background: rgba(77, 166, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(77, 166, 255, 0.15);
        }

        .info-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.3rem;
        }

        .info-value {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .info-text {
            line-height: 1.8;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .mini-map {
            width: 100%;
            height: 200px;
            background: rgba(10, 14, 26, 0.7);
            border: 2px solid var(--border-glow);
            border-radius: 12px;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 30px rgba(77, 166, 255, 0.1);
        }

        .mini-map-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-align: center;
            padding: 1.5rem;
            line-height: 1.8;
        }

        .mini-map-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(77, 166, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(77, 166, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.5;
        }

        /* Legend */
        .legend {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            padding: 2.5rem;
            background: var(--panel-bg);
            border: 2px solid var(--border-glow);
            border-radius: 15px;
            margin-top: 2rem;
            backdrop-filter: blur(10px);
        }

        .legend-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .legend-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.85rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--secondary-glow);
            margin-bottom: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255, 107, 53, 0.3);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .legend-color {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            flex-shrink: 0;
        }

        .legend-line {
            width: 30px;
            height: 2px;
            flex-shrink: 0;
        }

        .legend-label {
            font-size: 0.9rem;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .galaxy-map {
                height: 500px;
            }

            .planet-info {
                width: 100%;
                right: -100%;
            }

            .legend {
                gap: 1rem;
            }

            h1 {
                font-size: 2rem;
            }
        }

        /* Loading animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--deep-space);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: fadeOut 1s ease-out 2s forwards;
        }

        @keyframes fadeOut {
            to { opacity: 0; pointer-events: none; }
        }

        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 3px solid transparent;
            border-top-color: var(--primary-glow);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

        const galaxyMap = document.getElementById('galaxyMap');
        const planetInfo = document.getElementById('planetInfo');
        const planetContent = document.getElementById('planetContent');
        const routesLayer = document.querySelector('.routes-layer');

        // Função para desenhar rotas
        function drawRoutes() {
            const mapRect = galaxyMap.getBoundingClientRect();
            
            hyperspaceRoutes.forEach(route => {
                const fromPlanet = planetsData.find(p => p.name === route.from);
                const toPlanet = planetsData.find(p => p.name === route.to);
                
                if (fromPlanet && toPlanet) {
                    const x1 = (fromPlanet.position.x / 100) * mapRect.width;
                    const y1 = (fromPlanet.position.y / 100) * mapRect.height;
                    const x2 = (toPlanet.position.x / 100) * mapRect.width;
                    const y2 = (toPlanet.position.y / 100) * mapRect.height;
                    
                    const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    line.setAttribute('x1', x1);
                    line.setAttribute('y1', y1);
                    line.setAttribute('x2', x2);
                    line.setAttribute('y2', y2);
                    line.setAttribute('class', `route ${route.type}`);
                    
                    routesLayer.appendChild(line);
                }
            });
        }

        // Criar planetas
        planetsData.forEach((planet, index) => {
            const planetEl = document.createElement('div');
            planetEl.className = `planet ${planet.type}`;
            planetEl.setAttribute('data-name', planet.name);
            planetEl.style.left = `${planet.position.x}%`;
            planetEl.style.top = `${planet.position.y}%`;
            planetEl.style.backgroundImage = `url(${planet.image})`;
            planetEl.style.animationDelay = `${Math.random() * 3}s`;
            
            planetEl.addEventListener('click', () => showPlanetInfo(planet));
            galaxyMap.appendChild(planetEl);
        });

        // Desenhar rotas após planetas
        drawRoutes();

        function showPlanetInfo(planet) {
            planetContent.innerHTML = `

                </div>
                
                <div class="planet-content-wrapper">

                        <p class="planet-region">${planet.region}</p>
                    </div>

                    <div class="info-section">
                        <h3>Características</h3>
                        <div class="info-grid">
                            <div class="info-item">

                            </div>
                            <div class="info-item">

                            <div class="info-item">

                            </div>
                            <div class="info-item">

                            </div>
                        </div>
                    </div>

                    <div class="info-section">
                        <h3>Alinhamento Político</h3>
                        <p class="info-text">${planet.affiliation}</p>
                    </div>

                    <div class="info-section">
                        <h3>Importância Histórica</h3>
                        <p class="info-text">${planet.history}</p>
                    </div>

                    <div class="info-section">
                        <h3>Localizações Importantes</h3>
                        <p class="info-text">${planet.landmarks}</p>
                        <div class="mini-map">
                            <div class="mini-map-grid"></div>
                            <div class="mini-map-content">
                                <strong>${planet.name}</strong><br>
                                <small>${planet.landmarks.split(',')[0]}</small><br>
                                <small style="opacity: 0.7;">e outras regiões estratégicas</small>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            planetInfo.classList.add('active');
        }

        function closePlanetInfo() {
            planetInfo.classList.remove('active');
        }

        // Close panel on ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closePlanetInfo();
        });

        // Redesenhar rotas ao redimensionar
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                routesLayer.innerHTML = '';
                drawRoutes();
            }, 250);
        });
    </script>
