<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Galáctico de Star Wars</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="starfield"></div>
    
    <div class="loading">
        <div class="loading-spinner"></div>
    </div>

    <header>
        <h1>Mapa Galáctico</h1>
        <p class="subtitle">Star Wars Universe</p>
    </header>

    <div class="container">
        <div class="galaxy-map" id="galaxyMap">
            <svg class="routes-layer" style="position: absolute; width: 100%; height: 100%; pointer-events: none; z-index: 1;">
                <!-- Rotas serão adicionadas aqui via JavaScript -->
            </svg>
            <div class="galaxy-core"></div>
        </div>

        <div class="legend">
            <div class="legend-section">
                <div class="legend-title">Tipos de Planeta</div>
                <div class="legend-item">
                    <div class="legend-color desert"></div>
                    <span class="legend-label">Deserto</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color ice"></div>
                    <span class="legend-label">Gelo</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color forest"></div>
                    <span class="legend-label">Floresta</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color urban"></div>
                    <span class="legend-label">Urbano</span>
                </div>
            </div>
            
            <div class="legend-section">
                <div class="legend-title">Rotas Hiperespaciais</div>
                <div class="legend-item">
                    <div class="legend-line major"></div>
                    <span class="legend-label">Rota Principal</span>
                </div>
                <div class="legend-item">
                    <div class="legend-line secondary"></div>
                    <span class="legend-label">Rota Secundária</span>
                </div>
            </div>
        </div>
    </div>

    <div class="planet-info" id="planetInfo">
        <div id="planetContent"></div>
    </div>
    <button class="close-btn" onclick="closePlanetInfo()">×</button>

    <script src="script.js"></script>
</body>
</html>
