<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Galaxy</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Painel de Informações do Planeta -->
  <div id="planet-panel" class="hidden">
    <button id="close-panel">✕</button>
    <h1 id="planet-name"></h1>
    <p id="planet-region"></p>
    <img id="planet-image" alt="Imagem do planeta">
    <p id="planet-description"></p>
    <h3>Mini Mapa</h3>
    <img id="planet-minimap" alt="Mini mapa do planeta">
  </div>

  <!-- Filtros de Região -->
  <div id="filters">
    <button onclick="filterRegion('All')">Todos</button>
    <button onclick="filterRegion('Core Worlds')">Core</button>
    <button onclick="filterRegion('Mid Rim')">Mid Rim</button>
    <button onclick="filterRegion('Outer Rim')">Outer</button>
  </div>

  <!-- Scripts -->
  <script src="https://pixijs.download/release/pixi.min.js"></script>
  <script src="js/data.js"></script>
  <script src="js/galaxy.js"></script>
  <script src="js/parallax.js"></script>
  <script src="js/planets.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/camera.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/ui.js"></script>

</body>
</html>
